    <!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
</head>

<!-- BODY -->
<body>
    <div id="container"></div>
</body>

<!-- Highcharts script -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var myChart = Highcharts.chart('container', {
            chart: {
                type: 'column'
            },
            title: {
                text: '<b>Con Edison Energy Storage Power Capacity (MW)</b>'
            },
            subtitle: {
                text: 'Source: Con Edison Interconnection Queue (January 2020)'
            },
            credits: {
                enabled: false
            },  
            yAxis: {
                title: {
                    text: 'Project Count',
                    enabled: false
                }
            },
            xAxis: {
                categories: [2012, 2013, 2014, 2015, 2016, 2017, 2018, 2019]
            },

            // Series
            series: [{
                name: 'MW per Year',
                data: [.05,.3,.15,.4,.4,.675,.243,7.475],
                color: '#F9AC54'
            }, {
                name: 'Total MW Installed',
                data: [.05,.35,.5,.9,1.3,1.975,2.218,9.693],
                color: '#DE6449'
            }, {
                name: 'Upcoming MW',
                data: [0.35,.15,1.2,0,.4,1.618,9.643,131.805],
                color: '#4D99C2'
            }
        ]
        });
    });

</script>

</html>
