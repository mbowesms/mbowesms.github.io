<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
</head>

<!-- BODY -->
<body>
    <div id="container"></div>
</body>

<!-- Highcharts script -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var myChart = Highcharts.chart('container', {
            chart: {
                type: 'column'
            },
            title: {
                text: '<b>NYSERDA Energy Storage Power Capacity (MW)</b>'
            },
            subtitle: {
                text: 'Source: NYSERDA DER Integrated Data System'
            },
            credits: {
                enabled: false
            },  
            yAxis: {
                title: {
                    text: 'Project Count'
                }
            },
            xAxis: {
                categories: [2012, 2013, 2014, 2015, 2016, 2017, 2018, 2019, 2020]
            },

            // Series
            series: [{
                name: 'MW per Year',
                data: [0,.2522,.253,.106,.5,1,2,.018,0],
                color: '#F9AC54'
            }, {
                name: 'Total MW Installed',
                data: [0,.2522,.5052,.6112,1.1112,2.1112,4.1112,4.1292,4.1292],
                color: '#DE6449'
            }, {
                name: 'MWh per Year',
                data: [0,2.096,1.008,0.421,2,3.3,12,0.144,0],
                color: '#6CA8D5'
            }, {
                name: 'Total MWh Installed',
                data: [0,2.096,3.104,3.525,5.525,8.825,20.825,20.969,20.969],
                color: '#4D99C2'
            }
        ]
        });
    });

</script>

</html>
