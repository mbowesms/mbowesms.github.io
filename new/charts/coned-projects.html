<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
</head>

<!-- BODY -->
<body>
    <div id="container"></div>
</body>

<!-- Highcharts script -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var myChart = Highcharts.chart('container', {
            chart: {
                type: 'column'
            },
            title: {
                text: '<b>Con Edison Energy Storage Project History</b>'
            },
            subtitle: {
                text: 'Source: Con Edison Interconnection Queue (January 2020)'
            },
            credits: {
                enabled: false
            },  
            yAxis: {
                title: {
                    text: 'Project Count',
                    enabled: false
                }
            },
            xAxis: {
                categories: [2012, 2013, 2014, 2015, 2016, 2017, 2018, 2019, 2020]
            },

            // Series
            series: [{
                name: 'Applications Submitted',
                data: [3,2,9,0,2,7,7,39,12],
                color: '#F9AC54'
            }, {
                name: 'Completed per Year',
                data: [1,2,2,2,4,4,3,3,0],
                color: '#62cc60'
            }, {
                name: 'Total Installed Projects',
                data: [1,3,5,7,11,15,18,21,21],
                color: '#1f77b4'
            }
        ]
        });
    });

</script>

</html>
